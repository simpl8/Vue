<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
    <script src="/Vue/js/vue.js"></script>
    <script>
      // 1.创建组件a
      const cpna = Vue.extend({
        template: `
        <div>
          <label>组件A</label>
        </div>
        `
      })

      // 2.创建组件b,在b中使用组件a
      const cpnb = Vue.extend({
        template: `
        <div>
          <label>组件B</label>
          <cpn1></cpn1>
        </div>
        `,
        components: {
          cpn1: cpna
        }
      })

      const app = new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue'
        },
        components: {
          // cpn1: cpna,
          cpn2: cpnb
        }
      })
    </script>
  </body>
</html>
