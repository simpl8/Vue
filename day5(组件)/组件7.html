<!DOCTYPE html>
<!--父组件传递数据到子组件用props-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <h2>{{ msg }}</h2>
      <!--通过v-bond将变量cpn_movies,cpn_message的值绑定为父组件（Vue实例）的属性值-->
      <cpn :cpn_movies="movies" :cpn_message="message"></cpn>
    </div>
    <template id="cpn">
      <!--在模板内直接使用组件的属性值，（props属性列表内定义的属性）-->
      <div>
        <label>{{ cpn_message }}</label></br>
        <ul>
          <li v-for="item in cpn_movies">{{item}}</li>
        </ul>
      </div>
    </template>
    <script src="/Vue/js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue!",
          message: '喜欢的电影',
          movies: ['盗梦空间', "黑客帝国", "玩命快递", "家园防线"]
        },
        components: {
          'cpn': {
            template: "#cpn",
            // 这里的cpn_movies, cpn_message为变量
            props: ["cpn_movies", "cpn_message"]
          }
        }
      })

    </script>
  </body>

</html>
