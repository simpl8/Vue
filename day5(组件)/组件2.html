<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>组件</title>
  </head>

  <body>
    <div id="app">
      <label>{{ message }}</label>
      <!-- 3.使用组件-->
      <my_cpn></my_cpn>
      <my_cpn></my_cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      // 1.创建组件构造器对象
      const cpn = Vue.extend({
        template: `
          <div>
            <label>内容</label>
          </div>
        `
      })
      // 2.注册组件;全局组件，两个参数，第一个事组件名称，第二个为创建的组件
      //Vue.component('my-cpn', cpn)

      const app = new Vue({
        el: "#app",
        data: {
          message: "基础的组件"
        },
        // 注册局部组件，只能在对应的Vue实例中使用
        components: {
          // my_cpn：使用组件时的标签名,cpn: 创建的组件实例
          my_cpn: cpn
        }
      })
    </script>
  </body>

</html>
