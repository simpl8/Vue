<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
    <!--template模板抽离-->
    <template id='cpn1'>
      <div>
        <label>我是组件A</label>
      </div>
    </template>
    <template id='cpn2'>
      <div>
        <label>我是组件B</label>
      </div>
    </template>
    <script src="/Vue/js/vue.js"></script>
    <script>
    // 创建全局组件组件的语法糖写法
      Vue.component(
        'cpn1', {
          template: "#cpn1"
        }
      )

      const app = new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue'
        },
      // 创建局部组件的语法糖写法
      components: {
        'cpn2': {
          template: "#cpn2"
        }
      }
      })
    </script>
  </body>
</html>
