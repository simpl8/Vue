<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
    <!--template模板抽离-->
    <template id='cpn1'>
      <div>
        <label>{{ contentB}}</label>
      </div>
    </template>
    <template id='cpn2'>
      <div>
        <label>{{ contentA }}</label>
      </div>
    </template>
    <script src="/Vue/js/vue.js"></script>
    <script>
    // 创建全局组件组件的语法糖写法
      Vue.component(
        'cpn1', {
          template: "#cpn1",
          // 组件中的数据必须时个函数，返回值为一个对象：function(){return {}(object)}
          data() {
            return {
              contentB: '我是组件1'
            }
          }
        }
      )

      const app = new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue'
        },
      // 创建局部组件的语法糖写法
      components: {
        'cpn2': {
          template: "#cpn2",
          data() {
            return {
              contentA: '我是组件2'
            }
          }
        }
      }
      })
    </script>
  </body>
</html>
