<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{name}}</h2>
    <p>{{message}}</p>
</div>
<script src="../js/vue.js"></script>
<script>
    // let(声明变量) const(声明常量)
    const app = new Vue({
        el: '#app',
        data:{
            message: 'hello Vue',
            name: '张苏杭'
        }
    })
</script>

</body>
</html>
