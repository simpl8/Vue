<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
      .color {
          color: red
      }
      .chColor {
          color: aqua;
      }
    </style>
</head>
<body>
<div id="app">
    <h2 :class="{chColor: chColor}">{{message}}</h2><br>
    <button @click="colorChange">changeColor</button><br>
    <ul>
        <li v-for="item in devLanguage"> {{ item }} </li>
    </ul>
    <!--v-bind动态绑定属性,通过该指令拿到data中imageUrl的value-->
    <img v-bind:src="imageUrl" alt=""/><br>
    <!--语法糖的写法，直接用:号-->
    <a :href="searchUrl" >百度一下</a>
    <!--v-bind绑定class,对象语法{key: value}-->
    <div :class="{color: isColor}">
        <span> hello world</span>
    </div>
    <!--v-bind绑定methods-->
    <h3 :class="getClass()">{{ message }}</h3>
    <div>
        <button @click="reduce()">-</button>
        <label>{{ compute }}</label>
        <button @click="add()">+</button>
    </div>
</div>
<script src="../../Vue/js/vue.js">
</script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'Hello Vue',
            devLanguage:["python", "java", "Golang", "C++"],
            chColor: true,
            imageUrl: '../static/image/350.jpg',
            searchUrl: "http://www.baidu.com",
            isColor: true,
            compute: 0
        },
        methods: {
            colorChange() {
                this.chColor = !this.chColor
            },
            getClass() {
                return {chColor: this.chColor}
            },
            reduce() {
                return this.compute--
            },
            add() {
                return this.compute++
            }
        }
    })
</script>
</body>
</html>
