<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>父组件向子组件通信</title>
  </head>

  <body>
    <div id="app">
      <my_cpn :cpn_books="books"></my_cpn>
    </div>

    <template id="cpn">
      <div>
        <ul>
          <li v-for="item in cpn_books">{{ item }}</li>
        </ul>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          title: "父组件向子组件通信",
          books: ['python', 'java', 'golang']
        },

      components: {
        "my_cpn": {
          template: "#cpn",
          props: {
            cpn_books: {
              type: Array,
              default: [],
              required: true
            }
          }
        }
      }
      })
    </script>
  </body>

</html>
