<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <cpn></cpn>
      <cpn2></cpn2>
    </div>
    <template id="cpn">
      <div>
        <label>计数器：{{ counter }}</label></br>
        <button @click="reduce" :disabled="counter<1">-</button>
        <button @click="add">+</button>
      </div>
    </template>
    <template id="cpn2">
      <div>
        <button @click="reduce_a">-</button>
        <label>{{ countera }}</label>
        <button @click="add_a">+</button>
      </div>
    </template>
    <script src="/Vue/js/vue.js"></script>
    <script>
      Vue.component(
        'cpn',{
          template: "#cpn",

          data() {
            return {
              counter: 0
            }
          },

          methods:{
            reduce() {
              this.counter--
            },
            add() {
              this.counter++
            }
          }
          
        })

      const app = new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue'
        },
        components: {
          'cpn2': {
            template: "#cpn2",

            data() {
              return {
                countera: 0
              }
            },
            
            methods: {
              reduce_a() {
                this.countera--
              },
              add_a() {
                this.countera++
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
