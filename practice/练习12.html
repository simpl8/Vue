<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>父传子练习</title>
  </head>

  <body>
    <div id="app">
      <book_cpn :cpn_books="books"></book_cpn>
    </div>
    <template id="cpn">
      <div>
        <ul>
          <li v-for="item in cpn_books">{{ item.name }}</li>
        </ul>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          books: [
            {id: 1, name: "《python》"},
            {id: 2, name: "《golang》"},
            {id: 3, name: "《java》"},
            {id: 4, name: "《rust》"},
          ]
        },
        components: {
          "book_cpn": {
            template: "#cpn",
            props: {
              cpn_books: {
                type: Array,
                default: []
              }
            }
          }
        }
      })

    </script>
  </body>
</html>
