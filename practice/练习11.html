<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>父子组件通信-自定义事件</title>
  </head>

  <body>
    <div id="app">
      <label>计数器：{{ counter }}</label>
      <counter_cpn @reduce="reduceClick" @add="addClick">

      </counter_cpn>
    </div>

    <template id="cpn">
      <div>
        <button @click="reduceclick">-</button>
        <button @click="addclick">+</button>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const cpn = {
        template: "#cpn",
        methods: {
          reduceclick() {
            this.$emit('reduce')
          },
          addclick() {
            this.$emit('add')
          }
        }
      }

      const app = new Vue({
        el: "#app",
        data: {
          counter: 0
        },
        components: {
          counter_cpn: cpn
        },
        methods: {
          reduceClick() {
            this.counter--
          },
          addClick() {
            this.counter++
          }

        }
      })
    </script>
  </body>
</html>
