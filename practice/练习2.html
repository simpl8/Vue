<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>练习2</title>
    <style>
      .changeColor {
        color:aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--@为v-on指令的语法糖-->
      <h2 @click="btnClick()" :class="{changeColor: isactivity}">{{ message }}</h2>
      <ul>
        <li v-for="item in books">{{ item['name'] }}</li>
      </ul>
      <h3 class="changeColor">阅读时长：{{ totalTime }} 小时</h3>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "完成阅读的书籍",
          isactivity: true,
          books: [
            {id: 001, name: "老人与海", time: 15},
            {id: 002, name: "我遇见过许多人，都不及你好", time: 13},
            {id: 003, name: "人性的弱点", time: 25},
            {id: 004, name: "简爱", time: 60},
            {id: 005, name: "我在雨中等你", time: 30},
          ]
        },
        computed: {
          totalTime(){
            let result = 0
            // 调用元素的时候一定要用this，不然会出现not definded
            for (let i = 0; i < this.books.length; i++){
              result += this.books[i].time
            }
            return result
          }
        },
        methods: {
          btnClick(){
            return this.isactivity = !this.isactivity
          }
        }
      })
    </script>
  </body>
</html>
