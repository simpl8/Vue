<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>阅读记录</title>
    <style>
      .abstract {
        color:aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2 @click="btnclick" :class="{abstract: isactivity}">{{ message }}</h2>
      <ul>
        <li v-for="item in books">{{ item['name']}}</li>
      </ul>
      <h3>阅读时长: {{ totalTime }}</h3>
      <p :style="{fontSize: fontSize + 'px', color: colour}">{{ speech }}</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "已完成阅读的书",
          speech: "天道酬勤呀！",
          isactivity: true,
          fontSize: 50,
          colour: "green",
          books: [
            {id: 001, name: "老人与海", spendTime: 15},
            {id: 002, name: "我们三", spendTime: 13},
            {id: 003, name: "骆驼祥子", spendTime: 18},
            {id: 004, name: "我在雨中等你", spendTime: 24},
            {id: 006, name: "虚无的十字架", spendTime: 15}
          ]
        },
        computed: {
          totalTime(){
            let sumTimes = 0
            for (let i=0; i < this.books.length; i++ ){
              sumTimes += this.books[i].spendTime
            }
            return sumTimes
          }
        },
        methods: {
          btnclick(){
            console.log('!取反')
            return this.isactivity = !this.isactivity
          }
        }  
      })
    </script>
  </body>
</html>
