<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <!--{key(属性名): value(属性值)},value的值不加引号表示的是个变量，加引号表示字符串-->
      <!--value的值可以是个表达式；如：fontSize + '单位'-->
      <h2 :style="{fontSize: fontSize + 'px'}">{{ message }}</h2>
      <!--通过绑定方法实现-->
      <h2 :style="getStyles()">{{ message }}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: 'HelloVue',
          fontSize: '50',
        },
        methods: {
          getStyles: function(){
            return {fontSize: this.fontSize + 'px'}
          }
        }
      })
    </script>
  </body>
</html>
