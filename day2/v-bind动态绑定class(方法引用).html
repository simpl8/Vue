<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title id="title">{{ title}}</title>
  <style>
    .activity {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
  <h2 @click="btnclick" :class="getclass()">{{ message }}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const title = new Vue({
      el: "#title",
      data: {
        title: "b-bind动态绑定class对象(数组语法)"
      }
    })
    
    const app = new Vue({
      el: "#app",
      data: {
        message: "改变颜色",
        isactivity: true
      },
      methods: {
        btnclick: function(){
          this.isactivity = !this.isactivity
        },
        getclass: function(){
          return {activity: this.isactivity}
        }
      }
    })
  </script>
</body>
</html>
