<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title id="title">{{ title }}</title>
    <style>
      .acivity {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--此处的{}为可放入对象的语法-->
      <!--{类名1：boolean, 类名2：boolean}动态表示类名，true表示有该类名，false表示没有该类名-->
      <h2 :class="{acivity: isactivity, line: isline}">{{ message }}</h2>
      <button @click="btnclick">change</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const title = new Vue({
        el: '#title',
        data: {
          title: "v-bind动态绑定class"
        }
      })
      const app = new Vue({
        el: "#app",
        data: {
          message: "改变颜色",
          isactivity: true,
          isline: false
        },
        methods: {
          btnclick: function(){
            this.isactivity = !this.isactivity
          }
        }
      })
    </script>
  </body>
</html>
