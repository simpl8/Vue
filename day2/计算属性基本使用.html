<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>计算属性</title>
  </head>
  <body>
    <div id="app">
      <h2>{{getfullName()}}</h2>
      <!--直接调用fullName的属性值(计算属性)-->
      <h2>{{fullName}}</h2>
    </div>
     <script src="../js/vue.js"></script>
     <script>
       const app = new Vue({
         el: "#app",
         data: {
           firstName: 'Kobe',
           lastName: 'Brayent'
         },
         // computed关键字，返回属性值的调用
         computed: {
          fullName: function(){
            colsole.log('拼接firstName&lastName')
            return this.firstName + ' ' + this.lastName
          }
         },
         methods: {
           getfullName: function(){
            return this.firstName + ' ' + this.lastName
           }
         }
       })

     </script>
  </body>
</html>
