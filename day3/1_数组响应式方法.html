<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{ message }}</h2>
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button @click="btnPush">push</button>
  <button @click="btnPop">pop</button>
  <button @click="btnShift">shift</button>
  <button @click="btnUnshift">unshift</button>
  <button @click="btnSplice">splice</button>
  <button @click="btnSort">sort</button>
  <button @click="btnReverse">reverse</button>
</div>
<script src="../../Vue/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'Hello Vue',
            letters: ["a", "b", "c", "d"]
        },
        methods: {
            // 在数组末尾添加一个元素,可添加多个元素(a, b, c)
            btnPush() {
                return this.letters.push("push1", "push2")
            },
            // 从数组末尾删除一个元素
            btnPop() {
                return this.letters.pop()
            },
            // 删除数组的第一个元素
            btnShift() {
                return this.letters.shift()
            },
            // 在数组最前边添加一个元素,可以添加多个元素(a, b, c)
            btnUnshift() {
                return this.letters.unshift("unshift1", "unshift2")
            },
            // 在数组中删除，插入，替换元素
            // 1-删除元素splice(start, num)从第start个元素开始删除num个元素，不传num表示删除start开始后边所有元素
            // 2-替换元素splice(1, 3, "m", "n", "l")从第一个开始将后边3个元素替换成m n l
            // 3-插入元素splice(start, 0, "x", "y", "z")第二个参数为0，后边跟上要插入的元素，从star后开始插入x, y, z
            btnSplice() {
                return this.letters.splice(2, 0, "x", "y")
            },
            // 排序
            btnSort() {
                return this.letters.sort()
            },
            // 反转
            btnReverse() {
                return this.letters.reverse()
            }
        }
    })
</script>
</body>
</html>
