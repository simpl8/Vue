<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <!--v-if条件为false时，包含在指令v-if的元素，不会存在于DOM中-->
      <h2 v-if="isShow">{{ message }}</h2>
      <!--v-show条件为false时，v-show只是给元素添加了一个行内样式：(display: none)-->
      <h2 v-show="isShow">{{ message }}</h2>
    </div>
    <script src="/Vue/js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue',
          isShow: true,
        }
      })
    </script>
  </body>
</html>
