<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <span v-if="isUser">
        <label for="username">用户账号</label>
        <!--key的使用为了解决vue底层复用vDOM里边的渲染记忆-->
        <input type="text" id="username" placeholder="请输入账号" key="username">
      </span>
      <span v-else>
        <label for="email">用户邮箱</label>
        <input type="text" id="email" placeholder="请输入邮箱" key="email">
      </span>
      <button @click="btnClick">切换登录方式</button>
    </div>
    <script src="/Vue/js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          isUser: true,
        },
        methods: {
          btnClick() {
            this.isUser = !this.isUser
          }
        },
      })
    </script>
  </body>
</html>
