<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>v-on修饰符</title>
  </head>
  <body>
    <div id="app">
      <!--1,.stop修饰符用于阻止事件冒泡，点击按钮的时候按钮触发就可以-->
      <div @click="divClick">
        DIV
        <button @click.stop="btnClick">button</button>
      </div>
    </br>
    <!--2,.prevent修饰符用于组织默认事件，如submit的自动提交表单事件-->
      <form action="baidu">
        <input type="submit" value="提交" @click.prevent="subClick">
      </form>
    </br>
    <!--3,监听键盘点击例如：enter键按下抬起时会打印信息-->
    <input type="text" @keyup.enter="keyUp">
    <!--4,.once修饰符的使用-->
    <button @click.once="onceClick">once</button>
    </div>
    <script src="/Vue/js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: 'v-on的修饰符'
        },
        methods: {
          divClick() {
            console.log('divClick')
          },
          btnClick() {
            console.log('btnClick')
          },
          subClick() {
            console.log('subClick')
          },
          keyUp() {
            console.log('keyUp')
          },
          onceClick() {
            console.log('onceClick')
          },
        }
      })
    </script>
  </body>
</html>
