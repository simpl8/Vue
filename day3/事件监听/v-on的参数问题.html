<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>事件监听</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ counter1 }}</h2>
      <h2>{{ counter2}}</h2>
      <button @click="add">+</button>
      <button @click="reduce()">-</button>
      <!--$event为浏览器产生的Mouseevent事件对象-->
      <button @click="add1(3, $event)">*2</button>
    </div>
    <script src="/Vue/js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          counter1: 0,
          counter2: 2
        },
        methods: {
          add(){
            this.counter1++
          },
          reduce(){
            this.counter1--
          },
          // 带参数的方法
          add1(x, event){
            console.log('+++++', x, event)
          }
        },
      })
    </script>
  </body>
</html>
