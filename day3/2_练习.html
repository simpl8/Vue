<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{ message }}</h2>
  <ul>
    <li v-for="(item, index) in language"
        :class="{active: currentIndex == index}"
        @click="btnClick(index)">{{index+1}}.{{ item }}</li>
  </ul>
</div>
<script src="../../Vue/js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'Hello Vue',
            language: ["python", "java", "c++", "goLang"],
            currentIndex: 0
        },
        methods: {
            btnClick(index) {
                return this.currentIndex = index
            }
        }
    })
</script>
</body>
</html>
