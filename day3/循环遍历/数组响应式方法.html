<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in list">{{ item }}</li>
      </ul>
      <button @click="push">push</button></br>
      <button @click="pop">pop</button></br>
      <button @click="shift">shift</button></br>
      <button @click="unshift">unshift</button></br>
      <button @click="splice">splice</button></br>
      <button @click="reverse">reverse</button>
    </div>
    <script src="/Vue/js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          list: ['a', 'b', 'c', 'd']
        },
        methods: {
          // 1 push():在数组最后的位置增加元素
          push() {
            this.list.push('xxx')
          },
          // 2 pop():在数组最后的位置删除元素
          pop() {
            this.list.pop()
          },
          // 3 shift(): 删除数组中第一个元素
          shift() {
            this.list.shift()
          },
          // 4 unshift(): 在数组最前面添加元素,可添加多个元素
          unshift() {
            this.list.unshift('x', 'y', 'z')
          },
          // 5 splice(): 删除/插入/替换元素,splice(start, ...var),第一个参数为数组开始的位置
          //             第二个参数为要删除的元素个数，第三个参数为被转换成数组，表示插入的元素值
          splice() {
            //this.list.splice(1,3) // 从第1个位置开始，删除3个元素，如果第二个参数没传，删除第1个元素之后的所有元素
            //this.list.splice(1,2, 'x', 'y') //从第一个元素位置开始，把后两个元素替换成x, y
            this.list.splice(1,0,'m','n','l') //从第一个元素位置开始，在之后插入m,n,l
          },
          // 6 reverse(): 数组反转
          reverse() {
            this.list.reverse()
          }
        }
      })
    </script>
  </body>
</html>
