<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>hello vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <ul>
        <li v-for="item in friends"> {{ item }}</li>
      </ul>
      <div>
        <h3>当前计数: {{count}}</h3>
        <button @click="reduce">-</button>
        <button @click="add">+</button>
      </div>
    </div>
    <script src="/Vue/js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello Vue!",
          friends: ["苏杭", "方正", "陈娅"],
          count: 0
        },
        methods:{
          reduce(index){
            console.log(index)
            return this.count--
          },
          add(index){
            console.log(index)
            return this.count++
          } 
        }

      })
    </script>
  </body>
</html>
